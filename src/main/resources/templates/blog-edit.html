<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Blog</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5" th:each="el : ${post}">
  <h1>Edit your article</h1><br>
  <form method="post">
    <input type="text" name="title" th:value="${el.title}" class="form-control"><br>
    <input type="text" name="anons" th:value="${el.anons}" class="form-control"><br>
    <textarea name="fullText" th:text="${el.fullText}" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Finish editing</button>
  </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
