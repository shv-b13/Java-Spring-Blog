<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Blog</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Add your article</h1><br>

    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter a blog title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter anons" class="form-control"><br>
        <textarea name="fullText" placeholder="Enter a full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Post new article</button>
    </form>

</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
